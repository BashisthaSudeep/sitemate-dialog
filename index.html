<head>
  <title>Confirmation Dialog</title>
</head>
<body>
  <button>Click Me</button>
  <confirmation-dialog
    message="Are you sure you want to continue?"
    onYes="() => {
      console.log('Yes')
    }"
    onCancel="() => {
      console.log('Cancel')
    }"
  >
  </confirmation-dialog>

  <script src="confirmationDialog.js"></script>
  <script>
    const onYes = () => {
      console.log("YES!!")
    }

    const onCancel = () => {
      console.log("Cancel")
    }
  </script>
</body>
</html>
